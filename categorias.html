<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   
    html {
      scroll-behavior: smooth;
      font-size: 62.5%;
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }
    [class*="__img"] {
      display: block;
      max-width: 100%;
      height: auto;
    }
    body {
      font-family: sans-serif;
      font-size: 1.6rem;
      line-height: 1.6;
       min-height: 100vh;
    }
    :root{
        --image-categorias: none;
    }
  
</style>
</head>
<body>

</body>
</html>
