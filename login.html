<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f6be25f133.js" crossorigin="anonymous"></script>
   
  

    <link rel="stylesheet" href="./public/estiloslogin.css">
   <script defer src="dist/bundle6.js"> </script>

  
</head>

<body>

    <div class="container">
        <form id="loginForm" class="formulario">
            <h1 class="formulario__titulo">Inicio de Sesión</h1>
            <div class="apps">
                <div class="apps__circulo">
                    <a href="">
                        <i class="fab fa-facebook-f apps__icono"></i>
                    </a>
                </div>
                <div class="apps__circulo">
                    <i class="fab fa-google-plus-g apps__icono"></i>
                </div>
                <div class="apps__circulo">
                    <i class="fab fa-linkedin-in apps__icono"></i>
                </div>
                <div class="apps__circulo">
                    <i class="fab fa-github apps__icono"></i>
                </div>
            </div>
            <div class="formulario__contenedor">
                <div class="formulario__contenido">
                    <input type="email" id="email" placeholder=" " class="formulario__input" autocomplete="username">
                    <label for="email" class="formulario__label">Email</label>
                </div>
                <div class="formulario__contenido">
                    <input type="password" id="password" placeholder=" " class="formulario__input"
                        autocomplete="current-password">
                    <label for="password" class="formulario__label">Contraseña</label>
                </div>
            </div>
            <button type="submit" class="btn">
                <span class="btn__span">Iniciar Sesión</span>
            </button>
        </form>
    </div>

  
</body>

</html>
