<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 50px;
        }
        .profile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 0 20px;
        }

      
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-name {
            margin: 0;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #666;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .profile:last-child{
            grid-column: 1/3;
            grid-row: 3/4;
        }
            .profile img {
                width: 120px;
                height: 120px;
            }
            .button-container button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>¿Quién está viendo ahora?</h1>
    <div class="profile-container">
        <div class="profile">
            <img src="https://via.placeholder.com/150?text=Luis1" alt="Luis">
            <div class="profile-name">Luis</div>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/150?text=Distraction" alt="Distraction">
            <div class="profile-name">Distraction</div>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/150?text=Luhanita" alt="Luhanita">
            <div class="profile-name">Luhanita</div>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/150?text=Chase" alt="Chase">
            <div class="profile-name">CHASE</div>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/150?text=Luis2" alt="Luis">
            <div class="profile-name">Luis</div>
        </div>
    </div>
    <div class="button-container">
        <button>Administrar perfiles</button>
    </div>
</body>
</html>
