<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> :root{
        --color_primario:#222327
    }    
            html {
              scroll-behavior: smooth;
              font-size: 62.5%;
              box-sizing: border-box;
            }
            *,
            *::before,
            *::after {
              box-sizing: inherit;
              margin: 0;
              padding: 0;
              list-style: none;
            }
            [class*="__img"] {
              display: block;
              max-width: 100%;
              height: auto;
            }
            body {
              font-family: sans-serif;
              font-size: 1.6rem;
              line-height: 1.6;
               min-height: 100vh;
            }
            .navegacion{
                width: 100%;
                position: fixed;
                bottom: 0; 
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(223, 180, 42);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
             
            }
            .lista{
           
                display: block;
                width: max-content;  
                height: 100%;
                padding: 2rem 0;
                display: flex;
                gap: 3rem;
                margin: 0 auto;
            }
            .lista__li{
                position: relative;
                width: 7rem;
                height: 7rem;
                z-index: 1;
                transition: .5s;
               
            }
            a{  
                display: block;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 100%;
                text-align: center;
                font-weight: 500;
              
            }
            svg{
               
                display: block;
                line-height: 75;
                font-size: 1.5rem;
                transition: .5s;
                &:hover{
                    transform: translateY(-3.5rem);
                }
            }
            .lista__texto{
                position: absolute;
                background-color: blue;
            }
    </style>
</head>
<body>
    <div class="navegacion">
        <ul class="lista">
           <li class="lista__li">

              </svg>
              </span>
                <span class="lista__texto">Home</span>
            </a>
           </li>
           <li class="lista__li">
            <a href="#">
               <span><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              </span>

            <a href="#">
               <span><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              </span>
                <span>PlayList</span>
            </a>
           </li>

            </a>
           </li>
        </ul>
    </div>
</body>
</html>
